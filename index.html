<!DOCTYPE html>
<html>
	<head><meta name="viewport" content="width=device-width, initial-scale=0.5"></head
<body>
<style>
body{
  margin: 0;
  paddinng: 0
}

.hide{
  display:none !important;
}

button{
  height: 60px;
  widht: 100%;
  color:white;
  border-radius:25px;
  padding: 20px;
  background: rgb(176, 74, 211);
  border: none;
  transform:translateY(100px);
}
button:hover{
  background: rgb(158, 67, 190);
  color: white;
  cursor: pointer;
}
.wrapper{
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-body {
	 background: rgba(0, 0, 0, .2);
	 width: 100vw;
	 height: 100%;
	 place-items: center;
	 position: absolute;
	 top: 0px;
}
 .secondary {
	 width: 90%;
	 height: 90%;
	 background: #fff;
	 border-radius: 4px;
	 z-index: 10;
	 padding: 20px;
}
 .modal-content {
	 padding: 20px 50px;
	 text-align: center;
	 display: grid;
	 place-items: center;
}
 .modal-content img {
	 margin-bottom: 10px;
}
 .modal-content span {
	 font-family: Montserrat;
	 font-size: 14px;
	 line-height: 20px;
}
 .btn {
	 display: grid;
	 width: 100px;
	 grid-gap: 10px;
	 padding: 0 50px;
	 margin: 0px auto;
}
 .btn div {
	 cursor: pointer;
	 color: #fff;
	 background: rgb(176, 74, 211);
	 font-family: Montserrat;
	 padding: 10px 30px;
	 text-align: center;
	 border-radius: 4px;
}
 

</style>
<div class="wrapper">
  <button onclick="modal()">Load a Random Image</button></div>


<div class="modal-body">
  <div class="modal-container secondary">
    <div class="modal-content">
      <img src="https://source.unsplash.com/collection/1319040/1000X1000" width="600">
    </div>
    <div class="btn">
      <div><a><span>Back</span></a></div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


<script>
jQuery(".modal-body").css("display", "none");

var fired = true;
function modal(){
  jQuery(".modal-body").animate({ opacity: 1 });
  setTimeout(function(){
    jQuery(".modal-body").css("display", "grid");
  }, 500);

  jQuery(".btn div").css("transform", "translateY(-3px)");
  jQuery(".btn div").css("box-shadow", "0px 5px 0px rgba(0,0,0,.6)");
}

jQuery(".btn ").click(function(){
location.reload();
  setTimeout(function(){
    jQuery(".modal-body").css("display", "none");
  }, 1000);
});


jQuery(".btn div").click(function(){
  jQuery(this).css("transform", "translateY(3px)");
  jQuery(this).css("box-shadow", "0px 2px 0px rgba(0,0,0,.6)");
});

</script>
</body>
</html>
